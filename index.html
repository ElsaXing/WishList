<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/85a5d80c24.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Wish List</title>
</head>
<body>
<div class="wrap">
    <div class="top">
        <h1>Wish List</h1>
    </div>
    <div class="input">
        <input type="text" placeholder="Write down your wish">
    </div>
    <div class="categories">
        <div class="category">
            <i class="fa fa-plane" aria-hidden="true"></i>
            <span>PLACE</span>
        </div>
        <div class="category">
            <i class="fa fa-bookmark" aria-hidden="true"></i>
            <span>BOOK</span>
        </div>
        <div class="category">
            <i class="fa fa-cutlery" aria-hidden="true"></i>
            <span>FOOD</span>
        </div>
        <div class="category">
            <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
            <span>IDEA</span>
        </div>
        <div class="category">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>PEOPLE</span>
        </div>
        <div class="category">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            <span>PRODUCT</span>
        </div>
        <div class="category">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
            <span>MOVIE</span>
        </div>
        <div class="category">
            <i class="fa fa-glass" aria-hidden="true"></i>
            <span>RESTAURANT</span>
        </div>
        <div class="category">
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
            <span>THINGS</span>
        </div>
        <div class="category">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>...</span>
        </div>

    </div>
</div>
</body>
</html>
